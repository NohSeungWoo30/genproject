<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>모임 채팅방</title>
</head>
<body>
<h2>모임 채팅방</h2>

<div>
  <label>메시지: <input type="text" id="message" /></label>
  <button onclick="sendMessage()">보내기</button>
</div>

<div id="chat-box" style="border:1px solid #ccc; margin-top:20px; padding:10px; height:300px; overflow-y:scroll;">
</div>

<script>
  const userId = prompt("userId 입력");
  const groupId = prompt("groupId 입력");
  const ws = new WebSocket("ws://localhost:8080/ws/chat?userId=" + userId + "&groupId=" + groupId);

  ws.onopen = () => console.log("✅ 연결됨");

  ws.onmessage = (event) => {
      const data = JSON.parse(event.data);
      const chatBox = document.getElementById("chat-box");
      const div = document.createElement("div");
      div.innerHTML = `<b>${data.from}:</b> ${data.msg}`;
      chatBox.appendChild(div);
  };

  function sendMessage() {
      const msg = document.getElementById("message").value;
      const json = { msg: msg };
      ws.send(JSON.stringify(json));
      document.getElementById("message").value = "";
  }
</script>
</body>
</html>
