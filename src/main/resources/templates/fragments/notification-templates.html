<th:block th:fragment="notiTemplates">
  <template id="nav-loggedin-template">
    <div class="noti-bell-btn select-none">
      <ion-icon id="noti-bell" name="notifications-outline"></ion-icon>
      <span id="noti-badge" class="noti-badge"></span>
      <div id="noti-popover" class="noti-popover flex flex-col">
        <div class="flex justify-between items-center px-4 py-2 border-b border-gray-100 bg-white/95">
          <h2 class="font-semibold text-gray-900 text-base">알림</h2>
          <div class="flex items-center space-x-3 text-sm">
            <button id="mark-all-read-btn" class="text-blue-600 hover:text-blue-800">전체 읽음</button>
            <button id="delete-read-btn" class="text-gray-600 hover:text-gray-800">읽은 항목 삭제</button>
          </div>
        </div>
        <div id="noti-list" class="flex-1 overflow-y-auto p-4 space-y-4 bg-gray-50"></div>
      </div>
    </div>
    <div id="profileBtn" class="profile-thumb" title="마이페이지">
      <img src="" alt="프로필 썸네일" />
    </div>
  </template>

  <template id="noti-card-template">
    <div class="noti-card" data-id="" data-read="false" data-href="#">
      <div class="noti-icon">
        <ion-icon name=""></ion-icon>
      </div>
      <div class="noti-body flex-1 pr-10">
        <p class="noti-msg"></p>
        <time class="noti-time"></time>
      </div>
      <button class="dismiss-btn absolute top-4 right-4 text-gray-400 hover:text-gray-600">
        <ion-icon name="close-outline" class="text-2xl"></ion-icon>
      </button>
    </div>
  </template>
</th:block>
