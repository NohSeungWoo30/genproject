<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* profile-edit.html과 일관된 배경색 */
            margin: 0;
            display: flex;
            flex-direction: column; /* 헤더, 콘텐츠, 푸터 세로 정렬 */
            min-height: 100vh;
        }

        /* --- Header Styles --- */
        .container-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff; /* 흰색 배경 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            position: sticky; /* 스크롤 시 상단 고정 */
            top: 0;
            z-index: 1000; /* 다른 요소 위에 표시 */
        }
        .nav-left .logo {
            height: 40px; /* 로고 크기 조정 */
        }
        .nav-center {
            display: flex;
            gap: 15px; /* 이미지 간 간격 */
        }
        .nav-center .nav-img {
            height: 30px; /* nav 이미지 크기 조정 */
            width: auto;
        }
        .nav-right .login-link {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        .nav-right .login-link:hover {
            text-decoration: underline;
        }

        /* --- Bottom Nav Styles --- */
        .bottom-nav-wrapper {
            background-color: #e9ecef; /* 연한 회색 배경 */
            padding: 10px 0;
            border-bottom: 1px solid #dee2e6;
            margin-bottom: 20px; /* 로그인 컨테이너와의 간격 */
        }
        .bottom-nav {
            display: flex;
            justify-content: center;
            gap: 30px; /* 링크 간 간격 */
        }
        .bottom-nav .bottom-link {
            text-decoration: none;
            color: #495057;
            font-weight: 500;
            padding: 5px 10px;
            border-radius: 4px;
            transition: background-color 0.2s ease;
        }
        .bottom-nav .bottom-link:hover {
            background-color: #dee2e6;
        }

        /* --- Login Container Styles (기존 유지 + margin-top 조정) --- */
        .login-wrapper { /* 로그인 컨테이너를 감싸는 새로운 래퍼 */
            flex-grow: 1; /* 남은 공간을 채우도록 설정 */
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* 상하 패딩 추가 */
        }
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.05); /* profile-edit.html과 유사한 그림자 */
            width: 100%;
            max-width: 380px; /* 너비 약간 늘림 */
            text-align: center;
        }
        h2 {
            margin-bottom: 25px; /* 간격 조정 */
            color: #343a40; /* profile-edit.html과 유사한 색상 */
        }
        .form-group {
            margin-bottom: 18px; /* 간격 조정 */
            text-align: left;
        }
        label {
            display: block;
            margin-bottom: 6px; /* 간격 조정 */
            color: #343a40; /* profile-edit.html과 유사한 색상 */
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%; /* calc(100%) 대신 100% */
            padding: 12px 15px; /* 패딩 조정 */
            border: 1px solid #ced4da; /* profile-edit.html과 유사한 테두리 */
            border-radius: .25rem; /* profile-edit.html과 유사한 둥근 모서리 */
            box-sizing: border-box;
            font-size: 1rem;
        }
        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: .25rem; /* 둥근 모서리 */
            font-size: 1.1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px; /* 로그인 버튼 상단 여백 */
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
        /* 소셜 로그인 버튼 스타일 */
        .social-login-group {
            margin-top: 25px; /* 간격 조정 */
            padding-top: 25px; /* 간격 조정 */
            border-top: 1px solid #eee;
        }
        .social-login-button {
            display: block;
            width: 100%;
            padding: 12px; /* 패딩 조정 */
            border: none;
            border-radius: .25rem; /* 둥근 모서리 */
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s ease;
            text-decoration: none;
            color: white;
            margin-bottom: 12px; /* 간격 조정 */
            line-height: 1.5;
            text-align: center;
            box-sizing: border-box;
        }
        .social-login-button.google {
            background-color: #db4437;
        }
        .social-login-button.google:hover {
            background-color: #c0392b;
        }
        .message {
            margin-bottom: 20px; /* 메시지 간격 조정 */
            font-weight: bold;
            padding: 10px;
            border-radius: 4px;
        }
        .message.error {
            color: #dc3545; /* Bootstrap danger color */
            background-color: #f8d7da; /* Bootstrap danger background */
            border: 1px solid #f5c6cb; /* Bootstrap danger border */
        }
        .message.success {
            color: #28a745; /* Bootstrap success color */
            background-color: #d4edda; /* Bootstrap success background */
            border: 1px solid #c3e6cb; /* Bootstrap success border */
        }
        .link-container {
            margin-top: 25px; /* 간격 조정 */
            font-size: 15px;
            display: flex; /* 링크들을 flex로 정렬 */
            justify-content: center; /* 가운데 정렬 */
            align-items: center;
        }
        .link-container a {
            color: #007bff;
            text-decoration: none;
            margin: 0 8px; /* 간격 조정 */
        }
        .link-container a:hover {
            text-decoration: underline;
        }
        .link-container span {
            color: #adb5bd; /* 구분자 색상 변경 */
        }

        /* --- Footer Styles --- */
        .footer {
            background-color: #343a40; /* 어두운 배경색 */
            color: #f8f9fa; /* 밝은 텍스트 색상 */
            padding: 20px 0;
            text-align: center;
            margin-top: auto; /* 하단에 고정 */
            font-size: 0.9em;
        }
        .footer-links {
            margin-bottom: 10px;
        }
        .footer-link {
            color: #f8f9fa;
            text-decoration: none;
            margin: 0 10px;
            transition: color 0.2s ease;
        }
        .footer-link:hover {
            color: #adb5bd;
            text-decoration: underline;
        }
        .footer-divider {
            color: #6c757d;
            margin: 0 5px;
        }
        .footer-copyright {
            color: #adb5bd;
            font-size: 0.85em;
        }
    </style>
</head>
<body>

<header class="container-nav">
    <div class="nav-left">
        <a href="main.html"><img class="logo" src="/img/icons/Group 17.png" alt="M 로고"></a>
    </div>

    <div class="nav-center">
        <img src="/img/봄.png" class="nav-img" alt="그림10">
        <img src="/img/여름.png" class="nav-img" alt="그림10">
        <img src="/img/가을.png" class="nav-img" alt="그림10">
        <img src="/img/겨울.png" class="nav-img" alt="그림10">
    </div>
    <div class="nav-right" id="navRight">
        <a href="login.html" class="login-link">로그인ㆍ회원가입</a>
    </div>
</header>
<section class="bottom-nav-wrapper">
    <nav class="bottom-nav">
        <a href="#" class="bottom-link">모임 생성</a>
        <a href="meeting-list.html" class="bottom-link">모임 목록</a>
        <a href="#" class="bottom-link">상품 목록</a>
        <a href="board.html" class="bottom-link">자유 게시판</a>
    </nav>
</section>

<div class="login-wrapper"> <div class="login-container">
    <h2>로그인</h2>

    <div th:if="${param.error}" class="message error">
        아이디 또는 비밀번호가 올바르지 않습니다.
    </div>
    <div th:if="${param.logout}" class="message success">
        성공적으로 로그아웃되었습니다.
    </div>

    <form th:action="@{/login-process}" method="post">
        <div class="form-group">
            <label for="userId">아이디</label>
            <input type="text" id="userId" name="userId" required />
        </div>
        <div class="form-group">
            <label for="password">비밀번호</label>
            <input type="password" id="password" name="password" required />
        </div>
        <button type="submit">로그인</button>
    </form>
    <div class="social-login-group">
        <a th:href="@{/oauth2/authorization/google}" class="social-login-button google">
            Google로 로그인
        </a>
    </div>
    <div class="link-container">
        <a th:href="@{/user/signup}">회원가입</a> <span>·</span>
        <a th:href="@{/user/find-id}">아이디 찾기</a> <span>·</span>
        <a th:href="@{/user/forgot-password}">비밀번호 찾기</a>
    </div>
</div>
</div>

<footer class="footer">
    <div class="footer-links">
        <a href="about.html" class="footer-link">회사소개</a><span class="footer-divider"></span>
        <a href="partnership.html" class="footer-link">제휴안내</a><span class="footer-divider"></span>
        <a href="advertising.html" class="footer-link">광고안내</a><span class="footer-divider"></span>
        <a href="terms.html" class="footer-link">이용약관</a><span class="footer-divider"></span>
        <a href="privacy.html" class="footer-link">개인정보처리방침</a><span class="footer-divider"></span>
        <a href="youth-policy.html" class="footer-link">청소년보호정책</a>
    </div>
    <div class="footer-copyright">© 1999 – 2025 dcinside. All rights reserved.</div>
</footer>

</body>
</html>
