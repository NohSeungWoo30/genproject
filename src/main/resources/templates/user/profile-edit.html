<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>회원 정보 수정</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body { padding: 20px; }
    .form-section { margin-bottom: 40px; border: 1px solid #eee; padding: 20px; border-radius: 5px; }
    .form-section h3 { margin-bottom: 20px; }
    .alert { margin-bottom: 20px; }
  </style>
</head>
<body>
<div class="container">
  <h1 class="my-4">회원 정보 수정</h1>

  <div th:if="${message}" class="alert alert-success" role="alert" th:text="${message}">
    회원 정보가 성공적으로 수정되었습니다.
  </div>
  <div th:if="${errorMessage}" class="alert alert-danger" role="alert" th:text="${errorMessage}">
    회원 정보 수정에 실패했습니다.
  </div>

  <div class="form-section">
    <h3>회원 정보 수정</h3>
    <form th:action="@{/user/profile-edit}" th:object="${user}" method="post">
      <input type="hidden" th:field="*{userIdx}" />
      <div class="form-group">
        <label for="userId">아이디</label>
        <input type="text" id="userId" class="form-control" th:field="*{userId}" readonly />
        <small class="form-text text-muted">아이디는 변경할 수 없습니다.</small>
      </div>
      <div class="form-group">
        <label for="userName">이름</label>
        <input type="text" id="userName" class="form-control" th:field="*{userName}" required />
      </div>
      <div class="form-group">
        <label for="nickname">닉네임</label>
        <input type="text" id="nickname" class="form-control" th:field="*{nickname}" required />
      </div>
      <div class="form-group">
        <label for="birthDate">생년월일</label>
        <input type="date" id="birthDate" class="form-control" th:field="*{birthDate}" />
      </div>
      <div class="form-group">
        <label for="gender">성별</label>
        <select id="gender" class="form-control" th:field="*{gender}">
          <option value="">선택</option>
          <option value="M">남성</option>
          <option value="F">여성</option>
          <option value="O">기타</option>
        </select>
      </div>
      <div class="form-group">
        <label for="email">이메일</label>
        <input type="email" id="email" class="form-control" th:field="*{email}" required />
      </div>
      <div class="form-group">
        <label for="phone">전화번호</label>
        <input type="text" id="phone" class="form-control" th:field="*{phone}" />
      </div>
      <div class="form-group">
        <label for="profileName">프로필 사진 이름</label>
        <input type="text" id="profileName" class="form-control" th:field="*{profileName}" />
      </div>
      <div class="form-group">
        <label for="introduction">소개</label>
        <textarea id="introduction" class="form-control" th:field="*{introduction}" rows="3"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">정보 수정</button>
    </form>
  </div>

  <div class="form-section">
    <h3>비밀번호 변경</h3>
    <form th:action="@{/user/profile-update-password}" method="post">
      <div class="form-group">
        <label for="currentPassword">현재 비밀번호</label>
        <input type="password" id="currentPassword" name="currentPassword" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="newPassword">새 비밀번호</label>
        <input type="password" id="newPassword" name="newPassword" class="form-control" required />
      </div>
      <div class="form-group">
        <label for="confirmNewPassword">새 비밀번호 확인</label>
        <input type="password" id="confirmNewPassword" name="confirmNewPassword" class="form-control" required />
      </div>
      <button type="submit" class="btn btn-warning">비밀번호 변경</button>
    </form>
  </div>

  <a th:href="@{/main}" class="btn btn-secondary mt-3">메인으로 돌아가기</a>
</div>
</body>
</html>
