<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>지도 검색 예제</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; }
        #map { width: 100%; height: 500px; border: 1px solid #ddd; }
        #controls { margin-top: 15px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; display: flex; align-items: center; gap: 10px; }
        #controls label { font-weight: bold; }
        #controls select, #controls button { padding: 8px 12px; border: 1px solid #ccc; border-radius: 4px; font-size: 1em; }
        #controls button { background-color: #4CAF50; color: white; cursor: pointer; border: none; }
        #controls button:hover { background-color: #45a049; }
        #place-list {
            margin-top: 15px;
            border: 1px solid #ccc;
            padding: 10px;
            max-height: 250px; /* 목록 높이 제한 */
            overflow-y: auto; /* 내용이 넘치면 스크롤바 */
            background-color: #f9f9f9;
        }
        .place-item {
            margin-bottom: 8px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 4px;
        }
        .place-item:last-child {
            border-bottom: none;
        }
        .place-item strong {
            color: #333;
        }
        .place-item span {
            font-size: 0.9em;
            color: #666;
        }
    </style>

</head>
<script src="https://oapi.map.naver.com/openapi/v3/maps.js?ncpKeyId=s2hofoc0b5&submodules=geocoder&callback=initMap"></script>
<body>
<h3>카테고리 장소 검색</h3>
<div id="map"></div>
<script>
function initMap() {
    // 지도 초기화
    map = new naver.maps.Map('map', {
    center: new naver.maps.LatLng(37.5665, 126.9780), // 서울 시청으로 초기화
    zoom: 15
    });
}
</script>
</body>
</html>
