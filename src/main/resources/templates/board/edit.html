<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f9f9f9;
        }

        form {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 15px;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 200px;
            resize: vertical;
        }

        input[type="file"] {
            margin-top: 8px;
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<form th:action="@{/posts/{id}/edit(id=${post.postIdx})}"
      method="post" enctype="multipart/form-data">

    <h2>게시글 수정</h2>

    <label for="title">제목</label>
    <input type="text" id="title" name="title" th:value="${post.title}" required />

    <label for="content">내용</label>
    <textarea id="content" name="content" th:text="${post.content}"></textarea>

    <label for="files">첨부파일 (새로 선택 시 교체됨)</label>
    <input type="file" id="files" name="files" multiple />

    <button type="submit">수정 완료</button>
</form>

</body>
</html>
