<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>방 상세 페이지</title>

  <style>
    /* ────────────────────────────────────────────────────── */
    /* 전체 배경 */
    body {
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
      font-family: inherit;
    }
    .room-detail-section {
      padding: 60px 20px;
      min-height: 100vh;
    }
    .room-detail-section h2 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 40px;
      text-align: center;
      color: #222;
    }

    /* 카드 컨테이너 */
    .full-card-container {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
    }

    /* 라이브 카드 박스 */
    .live-card {
      background-color: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* 헤더(노란 배경) */
    .preview-header-background {
      padding: 20px 24px;
      background-color: #FFFBED;
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 1px solid #e0e0e0;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    .room-image-container {
      width: 140px;
      height: 100px;
      position: relative;
      background-color: #eaeaea;
      border-radius: 8px;
    }
    .room-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 8px;
    }
    .room-image.hidden {
      display: none;
    }

    /* 프로필 블록(우측) */
    .profile-block {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      flex: 1;
    }
    .profile-image,
    .profile-placeholder {
      width: 48px;
      height: 48px;
      border-radius: 50%;
      background-color: #e0e0e0;
      object-fit: cover;
      margin-left: 12px;
    }
    .profile-image.hidden {
      display: none;
    }
    .profile-name {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-left: 8px;
    }

    /* 카드 본문 */
    .card-body {
      padding: 32px 32px 24px 32px;
    }
    /* 카테고리 태그 칩 컨테이너 */
    .tags-container {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 16px;
    }
    .tag-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 16px;
      border-radius: 16px;
      font-size: 14px;
      color: #ffffff;
      font-weight: 700;
      line-height: 1;
    }
    /* 나이칩 */
    .age-chip {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 9px 16px;
      border-radius: 16px;
      font-size: 14px;
      background-color: #4285f4;
      color: #fff;
      font-weight: 700;
      line-height: 1;
      margin-bottom: 16px;
    }

    .card-body .title {
      font-size: 24px;
      font-weight: 700;
      color: #222;
      margin-bottom: 20px;
      text-align: left;
    }
    .card-body .description {
      font-size: 15px;
      line-height: 1.6;
      color: #444;
      margin-bottom: 24px;
      white-space: pre-wrap;
      flex: 1;
    }

    /* 본문 콘텐츠(설명 + 오른쪽 정보) */
    .content {
      display: flex;
      gap: 24px;
    }
    .right-info {
      width: 300px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      flex-shrink: 0;
    }
    /* 지도 미리보기 */
    .map-preview {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      overflow: hidden;
      background-color: #eaeaea;
      margin-bottom: 16px;
    }
    .small-map-area {
      width: 100%;
      height: 100%;
    }
    .info-list {
      width: 100%;
    }
    .info-item {
      display: flex;
      justify-content: space-between;
      margin-bottom: 12px;
      font-size: 14px;
      color: #555;
    }
    .info-item .label {
      font-weight: 600;
    }
    .info-item .value {
      font-weight: 600;
      color: #333;
    }

    /* 카드 내부 “방 참여” 버튼 */
    .join-button {
      display: block;
      width: 100%;
      padding: 14px 0;
      margin-top: 24px;
      background: linear-gradient(135deg, #4a90e2, #4285f4);
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      color: #fff;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }
    .join-button:hover {
      background: linear-gradient(135deg, #3a78c2, #3367d6);
      transform: translateY(-2px);
    }

    /* 상세 페이지 하단 버튼 */
    .detail-actions {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 32px;
    }
    .detail-btn {
      padding: 14px 28px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
      color: #fff;
    }
    .detail-btn:not(.delete) {
      background: linear-gradient(135deg, #4a90e2, #4285f4);
    }
    .detail-btn:not(.delete):hover {
      background: linear-gradient(135deg, #3a78c2, #3367d6);
      transform: translateY(-2px);
    }
    .detail-btn.delete {
      background: linear-gradient(135deg, #e64a19, #e53935);
    }
    .detail-btn.delete:hover {
      background: linear-gradient(135deg, #d84315, #d32f2f);
      transform: translateY(-2px);
    }
    /* ────────────────────────────────────────────────────── */
  </style>
</head>
<body>
  <section class="room-detail-section" id="roomDetailSection">
    <h2>방 상세 페이지</h2>

    <div class="full-card-container" id="roomDetailCard">
      <!-- JavaScript가 여기에 live-card를 삽입합니다. -->
    </div>

    <div class="detail-actions">
      <button id="joinDetailButton" class="detail-btn">방 참여하기</button>
      <button id="deleteDetailButton" class="detail-btn delete">방 삭제하기</button>
    </div>
  </section>

  <!-- 네이버 지도 SDK -->
  <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=YOUR_CLIENT_ID"></script>
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // 1) localStorage에서 “latestRoom” 가져오기
      const raw = localStorage.getItem('latestRoom');
      if (!raw) {
        alert('방 정보가 없습니다. 메인 페이지로 이동합니다.');
        return window.location.href = 'index.html';
      }
      const room = JSON.parse(raw);

      // 2) live-card 생성
      const container = document.getElementById('roomDetailCard');
      const card = document.createElement('div');
      card.className = 'live-card';

      // (A) 헤더 영역
      const headerBg = document.createElement('div');
      headerBg.className = 'preview-header-background';

      // (A-1) 헤더 왼쪽: 방 이미지
      const headerLeft = document.createElement('div');
      headerLeft.className = 'header-left';
      const imgContainer = document.createElement('div');
      imgContainer.className = 'room-image-container';
      const imgElem = document.createElement('img');
      imgElem.id = 'detailRoomImage';
      imgElem.className = 'room-image';
      imgElem.src = room.image || 'https://via.placeholder.com/140x100?text=샘플+이미지';
      imgElem.onerror = () => imgElem.classList.add('hidden');
      imgContainer.appendChild(imgElem);
      headerLeft.appendChild(imgContainer);
      headerBg.appendChild(headerLeft);

      // (A-2) 헤더 오른쪽: 프로필
      const profBlock = document.createElement('div');
      profBlock.className = 'profile-block';
      const profImg = document.createElement('img');
      profImg.id = 'detailProfileImage';
      profImg.className = 'profile-image';
      profImg.src = room.hostProfileImage || '';
      profImg.onerror = () => profImg.classList.add('hidden');
      const profName = document.createElement('span');
      profName.className = 'profile-name';
      profName.textContent = room.hostName || 'UserNickname';
      profBlock.appendChild(profImg);
      profBlock.appendChild(profName);
      headerBg.appendChild(profBlock);

      // (B) 카드 본문
      const body = document.createElement('div');
      body.className = 'card-body';

      // (B-1) 태그칩 컨테이너
      const tagsDiv = document.createElement('div');
      tagsDiv.className = 'tags-container';
      if (Array.isArray(room.categoryTags)) {
        room.categoryTags.forEach(tag => {
          const chip = document.createElement('div');
          chip.className = 'tag-chip';
          chip.textContent = tag;
          chip.style.backgroundColor = tagColorMap[tag] || '#999';
          tagsDiv.appendChild(chip);
        });
      }
      body.appendChild(tagsDiv);

      // (B-2) 나이칩
      if (room.age !== undefined && room.age !== null) {
        const ageChip = document.createElement('div');
        ageChip.className = 'age-chip';
        ageChip.textContent = room.age + '세';
        body.appendChild(ageChip);
      }

      // (B-3) 방 제목
      const titleDiv = document.createElement('div');
      titleDiv.className = 'title';
      titleDiv.textContent = room.title || '';
      body.appendChild(titleDiv);

      // (B-4) 설명 + 오른쪽 정보 묶음
      const contentDiv = document.createElement('div');
      contentDiv.className = 'content';

      // (B-4-a) 설명 (flex: 1)
      const descDiv = document.createElement('div');
      descDiv.className = 'description';
      descDiv.textContent = room.description || '';
      descDiv.style.flex = '1';
      contentDiv.appendChild(descDiv);

      // (B-4-b) 오른쪽 정보 (width: 300px)
      const rightDiv = document.createElement('div');
      rightDiv.className = 'right-info';
      const mapPrev = document.createElement('div');
      mapPrev.className = 'map-preview';
      const smallMap = document.createElement('div');
      const smallMapId = 'detailSmallMap_' + (room.id || Date.now());
      smallMap.id = smallMapId;
      smallMap.className = 'small-map-area';
      mapPrev.appendChild(smallMap);
      rightDiv.appendChild(mapPrev);

      const infoList = document.createElement('div');
      infoList.className = 'info-list';

      // 모임 시간
      const timeItem = document.createElement('div');
      timeItem.className = 'info-item';
      timeItem.innerHTML =
        `<span class="label">모임 시간</span>
         <span class="value">${(room.meetingTime || '').replace('T', ' ')}</span>`;
      infoList.appendChild(timeItem);

      // 남은 시간
      const remainItem = document.createElement('div');
      remainItem.className = 'info-item';
      remainItem.innerHTML =
        `<span class="label">남은 시간</span>
         <span class="value">${room.remainingTime || ''}</span>`;
      infoList.appendChild(remainItem);

      // 현재 인원
      const countItem = document.createElement('div');
      countItem.className = 'info-item';
      countItem.innerHTML =
        `<span class="label">현재 인원</span>
         <span class="value">${room.currentCount || ''}</span>`;
      infoList.appendChild(countItem);

      rightDiv.appendChild(infoList);
      contentDiv.appendChild(rightDiv);
      body.appendChild(contentDiv);

      // (B-5) 카드 내부 “방 참여” 버튼
      const joinBtnInner = document.createElement('button');
      joinBtnInner.className = 'join-button';
      joinBtnInner.textContent = '방 참여';
      joinBtnInner.addEventListener('click', () => {
        alert('카드 내부 “방 참여” 기능 호출: 실제 요청 로직을 구현하세요.');
      });
      body.appendChild(joinBtnInner);

      // (C) 조립 및 화면 삽입
      card.appendChild(headerBg);
      card.appendChild(body);
      container.appendChild(card);

      // 3) 작은 지도 그리기 (네이버 맵)
      if (room.coords && room.coords.lat && room.coords.lng) {
        const detailMap = new naver.maps.Map(smallMapId, {
          center: new naver.maps.LatLng(room.coords.lat, room.coords.lng),
          zoom: 14
        });
        new naver.maps.Marker({
          position: new naver.maps.LatLng(room.coords.lat, room.coords.lng),
          map: detailMap
        });
      }

      // 4) 하단 “방 참여하기” 버튼 클릭
      document.getElementById('joinDetailButton').addEventListener('click', () => {
        alert('하단 “방 참여하기” 기능 호출: 실제 요청 로직을 구현하세요.');
      });

      // 5) 하단 “방 삭제하기” 버튼 클릭
      document.getElementById('deleteDetailButton').addEventListener('click', () => {
        localStorage.removeItem('latestRoom');
        alert('방이 삭제되었습니다.');
        window.location.href = 'index.html';
      });
    });

    /* ────────────────────────────────────────────────────── */
/* 태그별 은은하지만 선명한 파스텔톤 색상맵 */
const tagColorMap = {
  '식사':          '#FFA07A',  /* 라이트 코랄 */
  '운동/액티비티': '#F08080',  /* 라이트 새먼 */
  '문화/예술':     '#87CEEB',  /* 라이트 스카이 블루 */
  '여행/탐험':     '#98FB98',  /* 팔레 그린 */
  '지식/스터디':   '#ADD8E6',  /* 라이트 블루 */
  '음식/카페':     '#FFDAB9',  /* 피치 퍼프 */
  '게임/오락':     '#DDA0DD',  /* 플럼 */
  '반려동물/자연':  '#AFEEEE',  /* 팔레 터콰이즈 */
  '만들기/공예':   '#FFB6C1',  /* 라이트 핑크 */
  '소셜/친목':     '#FFE4E1',  /* 미스트리얼 */
  '기타':          '#D3D3D3'   /* 라이트 그레이 */
};

  </script>
</body>
</html>
