<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>회원가입</title>
  <style>
    /* (기존 스타일 유지) */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: #f5f5f5;
      font-family: "Pretendard-Regular", sans-serif;
      color: #333;
      line-height: 1.4;
    }
    .container {
      max-width: 400px;
      margin: 60px auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px 24px 32px;
    }
    h2 {
      text-align: center;
      font-size: 24px;
      font-weight: 500;
      margin-bottom: 24px;
    }
    .form-group {
      margin-bottom: 16px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 6px;
    }
    .form-group input {
      width: 100%;
      padding: 10px 12px;
      font-size: 14px;
      border: 1px solid #ccc;
      border-radius: 4px;
      background: #fafafa;
    }
    .form-group input:focus {
      outline: none;
      border-color: #6a5acd;
      background: #fff;
    }
    .form-group small {
      display: block;
      font-size: 12px;
      color: #999;
      margin-top: 4px;
    }
    .btn-submit {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      font-weight: 500;
      background: #6a5acd;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-submit:hover {
      background: #5548b6;
    }
    .text-center {
      text-align: center;
      margin-top: 12px;
      font-size: 13px;
    }
    .text-center a {
      color: #6a5acd;
      text-decoration: none;
    }
    .text-center a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>회원가입</h2>
  <!-- action, method 삭제 -->
  <form id="signupForm">
    <!-- 아이디 -->
    <div class="form-group">
      <label for="username">아이디 <span style="color: #e53e3e;">*</span></label>
      <input
              type="text"
              id="username"
              name="username"
              placeholder="아이디를 입력해주세요"
              required
      />
      <small>영문+숫자 조합, 6자 이상</small>
    </div>
    <!-- 비밀번호 -->
    <div class="form-group">
      <label for="password">비밀번호 <span style="color: #e53e3e;">*</span></label>
      <input
              type="password"
              id="password"
              name="password"
              placeholder="비밀번호를 입력해주세요"
              required
      />
      <small>영문, 숫자, 특수문자 포함 8자 이상</small>
    </div>
    <!-- 비밀번호 확인 -->
    <div class="form-group">
      <label for="passwordConfirm">비밀번호 확인 <span style="color: #e53e3e;">*</span></label>
      <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              placeholder="비밀번호를 한 번 더 입력해주세요"
              required
      />
    </div>
    <!-- 이름 -->
    <div class="form-group">
      <label for="realname">이름 <span style="color: #e53e3e;">*</span></label>
      <input
              type="text"
              id="realname"
              name="realname"
              placeholder="실명을 입력해주세요"
              required
      />
    </div>
    <!-- 이메일 -->
    <div class="form-group">
      <label for="email">이메일 <span style="color: #e53e3e;">*</span></label>
      <input
              type="email"
              id="email"
              name="email"
              placeholder="예: example@domain.com"
              required
      />
    </div>
    <!-- 휴대폰 -->
    <div class="form-group">
      <label for="phone">휴대폰 번호 <span style="color: #e53e3e;">*</span></label>
      <input
              type="tel"
              id="phone"
              name="phone"
              placeholder="숫자만 입력해주세요"
              required
      />
    </div>
    <button type="submit" class="btn-submit">가입하기</button>
  </form>

  <p class="text-center">
    이미 계정이 있으신가요?
    <a href="login.html">로그인</a>
  </p>
</div>

<script>
  document.getElementById('signupForm').addEventListener('submit', async function (e) {
    e.preventDefault();

    const username = document.getElementById('username').value.trim();
    const password = document.getElementById('password').value.trim();
    const passwordConfirm = document.getElementById('passwordConfirm').value.trim();
    const realname = document.getElementById('realname').value.trim();
    const email = document.getElementById('email').value.trim();
    const phone = document.getElementById('phone').value.trim();

    if (!username || !password || !passwordConfirm || !realname || !email || !phone) {
      alert('필수 항목을 모두 입력해주세요.');
      return;
    }
    if (password !== passwordConfirm) {
      alert('비밀번호와 비밀번호 확인이 일치하지 않습니다.');
      return;
    }

    try {
      // ------------------------------------
      // 1) 실제 회원가입 API 호출 (/api/signup)
      // ------------------------------------
      const response = await fetch('/api/signup', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          user_id: username,
          password: password,
          user_name: realname,
          email: email,
          phone: phone
        })
      });

      if (!response.ok) {
        const err = await response.json();
        alert('회원가입 실패: ' + (err.message || '입력값을 확인해주세요.'));
        return;
      }

      alert('가입이 완료되었습니다. 로그인 페이지로 이동합니다.');
      window.location.href = 'login.html';
    } catch (error) {
      console.error(error);
      alert('서버 요청 중 오류가 발생했습니다.');
    }
  });
</script>
</body>
</html>
